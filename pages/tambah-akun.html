  <!-- Tambahkan SDK Firebase -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, doc, addDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB3VJSEb-0PnbNtD8HbYT--fWdlbynV2mQ",
      authDomain: "hemosoris.firebaseapp.com",
      projectId: "hemosoris",
      storageBucket: "hemosoris.appspot.com",
      messagingSenderId: "918460220164",
      appId: "1:918460220164:web:7876f32fa606815aa98651",
      measurementId: "G-FJQERN8G35"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

        // Fungsi untuk menampilkan ID dokumen pengguna di greeting
    function displayGreetingWithID() {
      const loggedInUser = sessionStorage.getItem("loggedInUser"); // Ambil ID dokumen dari sessionStorage

      if (loggedInUser) {
        // Update teks di elemen greeting dengan ID pengguna
        document.getElementById("greeting").innerText = `Hi, ${loggedInUser}`;
      } else {
        document.getElementById("greeting").innerText = "Hi, Guest";
      }
    }

    // Panggil fungsi saat halaman dimuat
    window.onload = displayGreetingWithID;

    // Menangani pengiriman formulir
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('submit').addEventListener('click', async function () {
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        const alamat = document.getElementById("alamat").value;
        const ketua = document.getElementById("ketua").value;
        const password = document.getElementById("password").value;

        try {
          await setDoc(doc(db, "customer", name), {
            name: name,
            username: username,
            alamat: alamat,
            ketua: ketua,
            password: password,
          });
          alert("Data berhasil disimpan!");
          document.getElementById('userForm').reset();
        } catch (error) {
          console.error("Error menambahkan dokumen: ", error);
        }
      });
    });
  </script>
</head>
