  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, doc, collection, addDoc, getDocs, updateDoc, getDoc, deleteDoc, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB3VJSEb-0PnbNtD8HbYT--fWdlbynV2mQ",
      authDomain: "hemosoris.firebaseapp.com",
      projectId: "hemosoris",
      storageBucket: "hemosoris.appspot.com",
      messagingSenderId: "918460220164",
      appId: "1:918460220164:web:7876f32fa606815aa98651",
      measurementId: "G-FJQERN8G35"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fungsi untuk menampilkan ID dokumen pengguna di greeting
    function displayGreetingWithID() {
      const loggedInUser = sessionStorage.getItem("loggedInUser"); // Ambil ID dokumen dari sessionStorage

      if (loggedInUser) {
        // Update teks di elemen greeting dengan ID pengguna
        document.getElementById("greeting").innerText = `Hi, ${loggedInUser}`;
      } else {
        document.getElementById("greeting").innerText = "Hi, Guest";
      }
    }

    // Fungsi untuk memuat data ke tabel
    async function loadData() {
      const loggedInUser = sessionStorage.getItem("loggedInUser");
      const userRole = sessionStorage.getItem("userRole");
      const tableBody = document.querySelector("tbody");

      if (!loggedInUser || !userRole) {
        alert("Anda harus login untuk melihat data.");
        window.location.href = "/login.html";
        return;
      }

      try {
        let dataCollectionRef;

        // Tentukan koleksi berdasarkan peran pengguna
        if (userRole === "admin") {
          const adminDocRef = doc(db, "admin", loggedInUser);
          dataCollectionRef = collection(adminDocRef, "data");
        } else if (userRole === "customer") {
          const customerDocRef = doc(db, "customer", loggedInUser);
          dataCollectionRef = collection(customerDocRef, "data");
        }

        // Ambil data dari Firestore
        const querySnapshot = await getDocs(query(dataCollectionRef, orderBy("timestamp", "desc")));
        tableBody.innerHTML = ""; // Bersihkan tabel sebelum memuat data baru
        let index = 1;

        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const row = document.createElement("tr");
          const timestamp = data.timestamp ? data.timestamp.toDate() : null;
          const formattedDate = timestamp
            ? `${String(timestamp.getDate()).padStart(2, "0")}-${String(timestamp.getMonth() + 1).padStart(2, "0")}-${timestamp.getFullYear()}`
            : "-";

          row.innerHTML = `
            <td>${index}</td>
            <td>${data.name || "-"}</td>
            <td>${data.usia || "-"}</td>
            <td>${data.email || "-"}</td>
            <td>${formattedDate}</td>
            <td>${data.golonganDarah || "-"}</td>
            <td>
              <a href="javascript:;" class="openModalLink" data-id="${docSnap.id}">Edit</a>
            </td>
          `;

          tableBody.appendChild(row);
          index++;
        });

        if (index === 1) {
          tableBody.innerHTML = `<tr><td colspan="6" class="text-center">Tidak ada data.</td></tr>`;
        }
      } catch (error) {
        console.error("Error loading data: ", error);
        alert("Gagal memuat data.");
      }
    }

    // Fungsi untuk memuat data ke modal ketika Edit diklik
    async function fetchAndFillData(docID) {
      const loggedInUser = sessionStorage.getItem("loggedInUser");
      const userRole = sessionStorage.getItem("userRole");
      let docRef;

      if (userRole === "admin") {
        docRef = doc(db, "admin", loggedInUser, "data", docID);
      } else if (userRole === "customer") {
        docRef = doc(db, "customer", loggedInUser, "data", docID);
      }

      try {
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          let formattedDate = "";
        if (data.timestamp) {
          const dateObj = data.timestamp.toDate(); // mengatur tanggal
          formattedDate = dateObj.toISOString().split("T")[0]; // Format ke YYYY-MM-DD
        }
          document.getElementById("nama").value = data.name || "";
          document.getElementById("usia").value = data.usia || "";
          document.getElementById("email").value = data.email || "";
          document.getElementById("tanggal").value = formattedDate;
          document.getElementById("golonganDarah").value = data.golonganDarah || "";
        } else {
          alert("Dokumen tidak ditemukan!");
        }
      } catch (error) {
        console.error("Error fetching document: ", error);
      }
    }

    // Event listener untuk tombol Edit
    document.querySelector("tbody").addEventListener("click", (event) => {
      if (event.target.classList.contains("openModalLink")) {
        const docID = event.target.dataset.id;
        sessionStorage.setItem("selectedDocID", docID); // Simpan ID dokumen
        fetchAndFillData(docID); // Ambil data dan isi modal
        document.getElementById("editModal").style.display = "block";
      }
    });

    // Fungsi untuk menyimpan pembaruan data
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const docID = sessionStorage.getItem("selectedDocID");
      const loggedInUser = sessionStorage.getItem("loggedInUser");
      const userRole = sessionStorage.getItem("userRole");

      const updatedName = document.getElementById("nama").value.trim();
      const updatedUsia = document.getElementById("usia").value.trim();
      const updatedEmail = document.getElementById("email").value.trim();
      const updatedDate = document.getElementById("tanggal").value.trim();
      const updatedBlood = document.getElementById("golonganDarah").value.trim();

      let docRef;
      if (userRole === "admin") {
        docRef = doc(db, "admin", loggedInUser, "data", docID);
      } else if (userRole === "customer") {
        docRef = doc(db, "customer", loggedInUser, "data", docID);
      }

      try {
        await updateDoc(docRef, {
          name: updatedName,
          usia: updatedUsia,
          email: updatedEmail,
          golonganDarah: updatedBlood,
          timestamp: updatedDate ? Timestamp.fromDate(new Date(updatedDate)) : null,
        });

        alert("Data berhasil diperbarui!");
        document.getElementById("editModal").style.display = "none";
        loadData(); // Muat ulang data di tabel
      } catch (error) {
        console.error("Error updating document: ", error);
        alert("Gagal memperbarui data.");
      }
    });

    // Fungsi untuk menghapus data dari Firestore
    async function deleteData() {
      const docId = sessionStorage.getItem("selectedDocID"); // Ambil ID dokumen dari sessionStorage
      const loggedInUser = sessionStorage.getItem("loggedInUser");
      const userRole = sessionStorage.getItem("userRole");

      if (!docId || !loggedInUser || !userRole) {
        alert("Data tidak valid untuk dihapus.");
        return;
      }

      const confirmation = confirm("Apakah Anda yakin ingin menghapus data ini?");
      if (!confirmation) return;

      try {
        let docRef;

        if (userRole === "admin") {
          docRef = doc(db, "admin", loggedInUser, "data", docId);
        } else if (userRole === "customer") {
          docRef = doc(db, "customer", loggedInUser, "data", docId);
        }

        await deleteDoc(docRef);

        alert("Data berhasil dihapus.");
        document.getElementById("editModal").style.display = "none"; // Tutup modal
        loadData(); // Muat ulang tabel setelah penghapusan
      } catch (error) {
        console.error("Error deleting document: ", error);
        alert("Terjadi kesalahan saat menghapus data.");
      }
    }

  // Sambungkan tombol "Hapus" ke fungsi deleteData
  document.getElementById("deleteBtn").addEventListener("click", deleteData);

    // Modal close logic
    document.querySelector(".close").onclick = () => {
      document.getElementById("editModal").style.display = "none";
    };

    // Panggil fungsi loadData saat halaman dimuat
    window.onload = () => {
      displayGreetingWithID();
      loadData();
    };
  </script>
