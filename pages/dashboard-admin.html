  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB3VJSEb-0PnbNtD8HbYT--fWdlbynV2mQ",
      authDomain: "hemosoris.firebaseapp.com",
      projectId: "hemosoris",
      storageBucket: "hemosoris.appspot.com",
      messagingSenderId: "918460220164",
      appId: "1:918460220164:web:7876f32fa606815aa98651",
      measurementId: "G-FJQERN8G35"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fungsi untuk menampilkan ID dokumen pengguna di greeting
    function displayGreetingWithID() {
      const loggedInUser = sessionStorage.getItem("loggedInUser"); // Ambil ID dokumen dari sessionStorage

      if (loggedInUser) {
        // Update teks di elemen greeting dengan ID pengguna
        document.getElementById("greeting").innerText = `Hi, ${loggedInUser}`;
      } else {
        document.getElementById("greeting").innerText = "Hi, Guest";
      }
    }

    // Function to map blood types to normal form
    function mapBloodType(bloodType) {
      if (["A+","A", "A-"].includes(bloodType)) return "A";
      if (["B+","B", "B-"].includes(bloodType)) return "B";
      if (["O+","O", "O-"].includes(bloodType)) return "O";
      if (["AB+","AB", "AB-"].includes(bloodType)) return "AB";
      return null; // Return null for invalid types
    }

    // Fungsi untuk mengambil semua data golongan darah dari dokumen customer
    async function fetchBloodTypes() {
      const counts = { A: 0, B: 0, O: 0, AB: 0 };

      try {
        // Ambil semua dokumen dari koleksi 'customer'
        const customerSnapshot = await getDocs(collection(db, 'customer'));

        // Loop melalui dokumen dalam koleksi 'customer'
        for (const customerDoc of customerSnapshot.docs) {
          // Ambil subkoleksi 'data' dari setiap dokumen di 'customer'
          const subcollectionSnapshot = await getDocs(collection(db, 'customer', customerDoc.id, 'data'));

          subcollectionSnapshot.forEach(doc => {
            const data = doc.data();
            const bloodType = mapBloodType(data.golonganDarah);

            if (counts[bloodType] !== undefined) {
              counts[bloodType]++;
            }
          });
        }

        // Update HTML
        document.getElementById('goldar-a').textContent = counts.A;
        document.getElementById('goldar-b').textContent = counts.B;
        document.getElementById('goldar-o').textContent = counts.O;
        document.getElementById('goldar-ab').textContent = counts.AB;

      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Panggil fungsi untuk menghitung golongan darah
    fetchBloodTypes();

    // Panggil fungsi saat halaman dimuat
    window.onload = displayGreetingWithID;
  </script>
