  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, doc, addDoc, getDocs, updateDoc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB3VJSEb-0PnbNtD8HbYT--fWdlbynV2mQ",
      authDomain: "hemosoris.firebaseapp.com",
      projectId: "hemosoris",
      storageBucket: "hemosoris.appspot.com",
      messagingSenderId: "918460220164",
      appId: "1:918460220164:web:7876f32fa606815aa98651",
      measurementId: "G-FJQERN8G35"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

        // Fungsi untuk menampilkan ID dokumen pengguna di greeting
    function displayGreetingWithID() {
      const loggedInUser = sessionStorage.getItem("loggedInUser"); // Ambil ID dokumen dari sessionStorage

      if (loggedInUser) {
        // Update teks di elemen greeting dengan ID pengguna
        document.getElementById("greeting").innerText = `Hi, ${loggedInUser}`;
      } else {
        document.getElementById("greeting").innerText = "Hi, Guest";
      }
    }

    async function loadData() {
      const username = sessionStorage.getItem("username");
      const tableBody = document.querySelector('tbody'); // Menyimpan referensi ke tbody
      try {
        const querySnapshot = await getDocs(collection(db, "customer"));
        let index = 1;
      
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");
      
          row.innerHTML = `
            <td>${index}</td>
            <td>${doc.id}</td> <!-- Name sebagai ID -->
            <td>${data.username}</td>
            <td>${data.ketua}</td>
            <td>${data.alamat}</td>
            <td><a href="javascript:;" class="edit-btn text-secondary font-weight-bold text-xs">Edit</a></td>
          `;  
      
          tableBody.appendChild(row);
          index++;
        });
      } catch (error) {
        console.error("Error getting documents: ", error);
      }      
    }

    // Fungsi untuk membuka modal edit
    async function openEditModal(docId) {
      const docRef = doc(db, "customer", docId);

      try {
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("nama").value = docId; // Isi ID saat ini ke input nama
          document.getElementById("username").value = data.username || "";
          document.getElementById("ketua").value = data.ketua || "";
          document.getElementById("alamat").value = data.alamat || "";

          document.getElementById("editModal").style.display = "block";
        } else {
          console.error("Dokumen tidak ditemukan!");
        }
      } catch (error) {
        console.error("Error fetching document: ", error);
      }
    }

    // Fungsi untuk menyimpan perubahan (termasuk mengubah nama sebagai ID)
    async function saveEdit() {
      const oldId = document.getElementById("nama").dataset.oldId; // ID dokumen lama
      const newId = document.getElementById("nama").value.trim(); // ID dokumen baru
      const username = document.getElementById("username").value.trim();
      const ketua = document.getElementById("ketua").value.trim();
      const alamat = document.getElementById("alamat").value.trim();

      if (!newId || !oldId) {
        alert("Nama tidak boleh kosong!");
        return;
      }

      try {
        const oldDocRef = doc(db, "customer", oldId);
        const newDocRef = doc(db, "customer", newId);

        // Salin data ke dokumen baru
        await setDoc(newDocRef, { username, ketua, alamat });

        // Hapus dokumen lama jika ID berubah
        if (oldId !== newId) {
          await deleteDoc(oldDocRef);
        }

        alert("Data berhasil diperbarui!");
        document.getElementById("editModal").style.display = "none"; // Tutup modal
        location.reload(); // Muat ulang halaman untuk memuat data terbaru
      } catch (error) {
        console.error("Error updating document: ", error);
      }
    }

    // Event Listener untuk Tombol "Edit"
    document.querySelector("tbody").addEventListener("click", (event) => {
      if (event.target.classList.contains("edit-btn")) {
        const row = event.target.closest("tr");
        const docId = row.children[1].textContent.trim(); // Ambil nama (ID) dari kolom tabel
        document.getElementById("nama").dataset.oldId = docId; // Simpan ID lama di atribut data
        openEditModal(docId);
      }
    });

    // Event Listener untuk Tombol "Simpan"
    document.getElementById("saveBtn").addEventListener("click", saveEdit);

    // Fungsi untuk menghapus data dari Firestore
    async function deleteData() {
      const docId = document.getElementById("nama").dataset.oldId; // ID dokumen lama
      if (!docId) {
        alert("Data tidak valid untuk dihapus.");
        return;
      }

      const confirmation = confirm("Apakah Anda yakin ingin menghapus data ini?");
      if (!confirmation) return;

      try {
        const docRef = doc(db, "customer", docId);
        await deleteDoc(docRef);

        alert("Data berhasil dihapus.");
        document.getElementById("editModal").style.display = "none"; // Tutup modal
        location.reload(); // Refresh untuk memuat ulang data terbaru
      } catch (error) {
        console.error("Error deleting document: ", error);
        alert("Terjadi kesalahan saat menghapus data.");
      }
    }

    // Sambungkan tombol "Hapus" ke fungsi deleteData
    document.getElementById("deleteBtn").addEventListener("click", deleteData);


    // Modal close logic
    document.querySelector(".close").onclick = () => {
      document.getElementById("editModal").style.display = "none";
    };

    // Panggil fungsi saat halaman dimuat
    window.onload = function () {
      displayGreetingWithID();
      loadData();
    };

  </script>
